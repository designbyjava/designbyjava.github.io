<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="icon" type="image/png" href="logo/LOGO-JAVA.png" sizes="16x16">
    <link rel="icon" type="image/png" href="logo/LOGO-JAVA.png" sizes="32x32">
    <link rel="icon" type="image/png" href="logo/LOGO-JAVA.png" sizes="96x96">
    <title>JAVA | Designs, Website and Service Computer</title>
</head>

<body>
    <div class="container-contact100">
        <div class="wrap-contact100">
            <form class="contact100-form validate-form" id="whatsapp">
                <img src="logo/cover-alv.png" alt="" width="20%"
                    style="display: block; margin-left: auto; margin-right: auto; margin-bottom: 3px; margin-right: 42%;">
                <span class="contact100-form-title"></span>
                <input class="tujuan" type="hidden" id="noAdmin">
                <div class="wrap-input100">
                    <span class="label-input100">Nama</span>
                    <label>
                        <input class="input100 nama" type="text" placeholder="Masukkan nama Anda"
                            style="font-size: 15px;">
                    </label>
                    <span class="focus-input100"></span>
                </div>
                <div class="wrap-input100">
                    <span class="label-input100">Nomor WhatsApp</span>
                    <label>
                        <input class="input100 nowhatsapp" type="text" placeholder="08xxxxxxxxxx"
                            style="font-size: 15px;">
                    </label>
                    <span class="focus-input100"></span>
                </div>
                <div class="wrap-input100">
                    <span class="label-input100">Alamat</span>
                    <label>
                        <textarea class="input100 alamat" placeholder="Masukkan alamat lengkap Anda"
                            style="font-size: 15px;"></textarea>
                    </label>
                    <span class="focus-input100"></span>
                </div>
                <div class="wrap-input100">
                    <span class="label-input100">Pilih Servis</span>
                    <label>
                        <input class="input100 servis" type="text"
                            placeholder="Desain Grafis, Pembuatan Website, Servis Komputer" style="font-size: 15px;">
                    </label>
                    <span class="focus-input100"></span>
                </div>
                <!-- <div class="wrap-input100">
                    <span class="label-input100">Jumlah Order</span>
                    <label>
                        <input class="input100 qty" type="text" placeholder="Jumlah order">
                    </label>
                    <span class="focus-input100"></span>
                </div> -->
                <div class="container-contact100-form-btn">
                    <div class="wrap-contact100-form-btn">
                        <div class="contact100-form-bgbtn"></div>
                        <a class="contact100-form-btn submit">Kirim</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
